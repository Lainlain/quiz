<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitsui JPY - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üè´ Mitsui JPY</h1>
                <p>Admin Dashboard</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="loginError" class="error-msg"></div>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üè´ Mitsui JPY</h2>
                <p id="adminName">Admin</p>
            </div>
            <nav class="sidebar-nav">
                <a href="#" data-view="overview" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Overview</span>
                </a>
                <a href="#" data-view="courses" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="#" data-view="quizPackages" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Quiz Packages</span>
                </a>
                <a href="#" data-view="questions" class="nav-item">
                    <i class="fas fa-question-circle"></i>
                    <span>Questions</span>
                </a>
            </nav>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="content-header">
                <h1 id="pageTitle">Overview</h1>
                <div class="header-actions">
                    <button id="addNewBtn" class="btn-primary" style="display: none;">
                        <i class="fas fa-plus"></i>
                        <span id="addBtnText">Add New</span>
                    </button>
                </div>
            </header>

            <!-- Overview Page -->
            <div id="overviewView" class="view active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-book stat-icon"></i>
                        <div class="stat-info">
                            <h3 id="totalCourses">0</h3>
                            <p>Total Courses</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-box stat-icon"></i>
                        <div class="stat-info">
                            <h3 id="totalPackages">0</h3>
                            <p>Quiz Packages</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-question-circle stat-icon"></i>
                        <div class="stat-info">
                            <h3 id="totalQuestions">0</h3>
                            <p>Questions</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users stat-icon"></i>
                        <div class="stat-info">
                            <h3 id="totalStudents">0</h3>
                            <p>Students</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Courses Page -->
            <div id="coursesView" class="view">
                <div id="coursesList" class="data-table"></div>
            </div>

            <!-- Quiz Packages Page -->
            <div id="quizPackagesView" class="view">
                <div id="quizPackagesList" class="data-table"></div>
            </div>

            <!-- Questions Page -->
            <div id="questionsView" class="view">
                <div id="questionsList" class="data-table"></div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Modal Title</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
