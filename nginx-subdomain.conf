# Nginx Configuration for Mitsuki JPY Quiz System
# File location: /etc/nginx/sites-available/mitsukijp.com
# 
# After creating this file:
# 1. sudo ln -s /etc/nginx/sites-available/mitsukijp.com /etc/nginx/sites-enabled/
# 2. sudo nginx -t
# 3. sudo systemctl restart nginx

# Admin Subdomain - https://admin.mitsukijp.com
server {
    listen 80;
    listen [::]:80;
    server_name admin.mitsukijp.com;
    
    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Access and error logs
    access_log /var/log/nginx/admin.mitsukijp.access.log;
    error_log /var/log/nginx/admin.mitsukijp.error.log;
    
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static files caching
    location /static {
        proxy_pass http://localhost:8080/static;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

